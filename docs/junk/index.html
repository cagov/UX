<!doctype html>
<html>
  <head>
    <title>Junk, please ignore</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cwds.dev/docs/4.3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cwds.dev/docs/4.3/assets/css/docs.css" rel="stylesheet" />
  
    <!-- mapbox autocomplete -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
      type="text/css" />
    <style>
      .mapboxgl-ctrl-geocoder {
        border: solid 1px;
        width: 90vw;
        max-width: 600px;
        border-radius: 0;
        box-shadow: none;
      }
      .mt-20 {
        margin-top: 20px;
      }
      #geocoder .mapboxgl-ctrl-geocoder {
        z-index: 99;
      }
      .mt-10 {
        margin: 0 0 10px 0;
      }
    </style>
  </head>
  <body>

    <div id="map" style="display:none;"></div>

    <form>
      <div class="mb-3">
        <label for="geocoder">Enter a location in California:</label>
        <div id="geocoder" class="geocoder"></div>
      </div>
    </form>

    <div class="system-info"></div>

    <div class="system-status"></div>

    <script type="module" src="index.js"></script>

  </body>
</html>
