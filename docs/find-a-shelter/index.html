<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search for shelters in every California county.">
  <meta name="author" content="alpha.ca.gov team">
  <title>Find shelters near you - Alpha.CA.gov</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cwds.dev/docs/4.3/dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://cwds.dev/docs/4.3/assets/css/docs.css" rel="stylesheet" />
  

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="https://cwds.dev/docs/4.3/assets/img/favicons/apple-touch-icon.png"
    sizes="180x180">
  <link rel="icon" href="https://cwds.dev/docs/4.3/assets/img/favicons/favicon-32x32.png" sizes="32x32"
    type="image/png">
  <link rel="icon" href="https://cwds.dev/docs/4.3/assets/img/favicons/favicon-16x16.png" sizes="16x16"
    type="image/png">

  <link rel="mask-icon" href="https://cwds.dev/docs/4.3/assets/img/favicons/safari-pinned-tab.svg" color="#1d1a16">
  <link rel="icon" href="https://cwds.dev/docs/4.3/assets/img/favicons/favicon.ico">
  <meta name="msapplication-config" content="https://cwds.dev/docs/4.3/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#000000">
  <link href="https://california.azureedge.net/cdt/statetemplate/6.0.0/css/cagov.font-only.min.css" rel="stylesheet" />
</head>
	
<style>
.d-none {
	display: none;
}
.form-inline label {
  justify-content: left;
}
.card-set {
  display: grid;
  grid-template-columns: 50% 50%;
}
@media (max-width: 720px) {
  .card-set {
    grid-template-columns: 100%; 
  }
}
</style>

<body>
  <link href="https://california.azureedge.net/cdt/statetemplate/6.0.0/css/cagov.font-only.min.css" rel="stylesheet" />
  <div class="official">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>State of California</p>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand navbar-left" href="/UX/">CA.gov <sup>(ALPHA)</sup></a>
      </div>
    </div>
  </nav>

  <div class="container-fluid jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Find shelters near you</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
	      <p class="lead">Search for temporary housing, disaster relief shelters, and homeless shelters near you.</p> 

        <form class="form-inline js-lookup">
          <div class="form-group">
            <label for="city-input">
              Please enter your city or zip code:
            </label>
            <div>
              <input
                type="text"
                class="form-control city-search"
                id="city-input"
                data-multiple
              />
              <button class="btn btn-primary" type="submit">Find shelters</button>
            </div>
            <div class="invalid-feedback">
              Please enter a city or zip code in California.
            </div>
          </div>
        </form>
        <div class="js-location-display d-none">
          <h2>Shelters near <span class="data-match"></span></h2>
        </div>
        <div>
          <ul class="pl-0 card-set js-nearest-results"></ul>
        </div>
        
      </div> 
    </div> 
  </div> 

  <template id="result-template">
    <li class="card mb-20 border-0">
      <div class="card-body bg-light">
        <h3 class="data-name"></h3>
        <p>
          <span class="data-address"></span>
          (<span class="data-distance"></span> miles)
          <a class="data-map-google">
            <a class="data-map-apple">
              Open map
            </a>
          </a>
        </p>
        <p>
          <a class="data-phone"></a>
        </p>
        <p class="data-description"></p>
        <p>
          <a class="data-more">More Info</a>
        </p>
      </div>
    </li>
  </template>

  <div class="container d-none" id="div-fail">
    <div class="row">
      <div class="col-lg-9">
      <p>No matching results</p>
       
      </div> 
    </div> 
  </div> 

<script type="module" src="index.js"></script>

</html>
