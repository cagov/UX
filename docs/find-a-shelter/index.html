<script src="citylist.js"></script>
<script type="text/javascript">
	
(function() {

  const selectedcity = getParameterByName("city")

  const citylist = document.querySelector('select')

  citylistjson().forEach(x=>{
      var option = document.createElement("option");
      option.text = x.name
      option.value = x.code

      if(selectedcity===x.code) {
        document.getElementById("selected-city").innerText = x.name
        option.selected=true;
      }
       
      citylist.add(option)
    }
  )
  
if(selectedcity) {

  //note: woodland_hills has issues
  document.getElementById("div-results").classList.remove("d-none")
  const results = document.getElementById("results")
  const template = document.getElementById("result-template")
  template.classList.add("d-none") //hide template

  // Result sample
  //{
  //  "name": "Community Action Of Napa Valley - Samaritan Family Shelter",
  //  "address": "2521 Old Sonoma Road",
  //  "city": "Napa",
  //  "state": "CA",
  //  "zipcode": "94558",
  //  "phone": "707-253-6145",
  //  "url": "https://www.shelterlistings.org/details/19263/",
  //  "description": "Family Shelter The Samaritan Family Center gives families without a home a place to  begin rebuilding their lives. There, those in need will find a room for  their family, as well as the help needed to plan their next steps to  self-sufficiency. Every week, the team works with residents on setting  and achieving goals, all with the aim of getting them back on their  feet... (continued)"
  //},

  fetch(`https://api.alpha.ca.gov/HomelessShelters/${selectedcity}`)
    .then(response => response.json())
    .then(data => {
      
      for (const row of data) {
        const addresscombo = `${row.address}, ${row.city}, ${row.state} ${row.zipcode}`

        document.querySelector("#result-template .data-name").innerText=row.name
        document.querySelector("#result-template .data-address").innerText=addresscombo
        document.querySelector("#result-template .data-description").innerText=row.description

        const phone = document.querySelector("#result-template .data-phone")
        phone.href=`tel:${row.phone}`
        phone.innerText=row.phone

        document.querySelector("#result-template .data-more").href=row.url
        document.querySelector("#result-template .data-map-google").href = `https://maps.google.com/?q=${addresscombo}`
        document.querySelector("#result-template .data-map-apple").href = `https://maps.apple.com/?q=${addresscombo}`
        template.classList.remove("d-none") //show template
        let newnode = template.cloneNode(true)
        newnode.id=""
        template.classList.add("d-none") //hide template

        results.appendChild(newnode)
      }
      
  })
  .catch(() => window.location.href=".")

}

}())


function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]")
    const regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search)
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "))
}
